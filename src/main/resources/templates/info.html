<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="">
<div id="container" class="container p-4">
    <a th:href="@{/}"><button type="button" class="btn btn-outline-primary">Zur Startseite</button></a>
    <a th:href="@{/logout}"><button type="button" class="btn btn-outline-warning">Abmelden</button></a>

    <h1 class="py-4">Hallo, <span th:text="${firstName}">--name--</span></h1>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div>ID</div>
                <div class="fw-bold" th:text="${id}"></div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div>Vorname</div>
                <div class="fw-bold" th:text="${firstName}"></div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div>Nachname</div>
                <div class="fw-bold" th:text="${lastName}"></div>
            </div>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div>Benutzername</div>
                <div class="fw-bold" th:text="${username}"></div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div>E-Mail</div>
                <div class="fw-bold" th:text="${email}"></div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
